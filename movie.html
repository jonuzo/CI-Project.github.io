<!DOCTYPE html>
<html>

<nav>
  <li><a href="index.html">Home</a></li>
</nav>

<head>
  <title>Rate a Film</title>

  <link rel="stylesheet" type="text/css" href="stars.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="base.css">
</head>

<body onload="loadSearchData()">
  <div class="Movies">
    <h1 id="movie-title"></h1>
    <div id="specific-data"></div>
  </div>

  <form action="submit-rating.php" method="post" onsubmit="return validateRating();">
    <p>
      <label for="reviewer_name">Reviewer Name:</label>
      <input type="text" id="reviewer_name" name="reviewer_name" required>
    </p>

    <p>
      <label for="title">Film Title:</label>
      <input type="text" id="title" name="title" required>
    </p>

    <p>
      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="5"></textarea>
    </p>

    <p>
      <label for="rate_title">Rate it below:</label>
    </p>

    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>

    <p>
      <input type="submit" value="Submit">
    </p>
  </form>

  <script>
    function loadSearchData() {
      const searchParams = new URLSearchParams(window.location.search);
      const movieId = searchParams.get("id");

      fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=6aa86f5797de13c2b8d8eb2581248f51&language=en-US`)
        .then(response => response.json())
        .then(data => {
          const title = data.title;
          document.getElementById("movie-title").textContent = title;

          const synopsis = data.overview;
          document.getElementById("specific-data").textContent = synopsis;
        })
        .catch(error => console.log(error));
    }
  </script>
</body>

</html>
